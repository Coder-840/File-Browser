<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML File Viewer</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <form id="uploadForm">
    <h2>Open an HTML file</h2>
    <input type="file" name="html" accept=".html" required />
    <button type="submit">Open in new tab</button>
  </form>

  <script>
    document.getElementById("uploadForm").onsubmit = async e => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      window.open(data.url, "_blank");
    };
  </script>
</body>
</html>
